name: daisy
description: A comic reader.

publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  rust_lib_daisy:
    path: rust_builder
  flutter_rust_bridge: 2.4.0
  date_format: ^2.0.5
  uuid: ^3.0.6
  awesome_select: ^5.2.0
  another_xlider: ^1.0.1+2
  event: ^2.1.2
  modal_bottom_sheet: ^3.0.0-pre
  photo_view: ^0.14.0
  scrollable_positioned_list: ^0.2.3
  permission_handler: ^10.1.0
  flutter_styled_toast: ^2.1.3
  flutter_svg: ^1.0.3
  url_launcher: ^6.1.2
  flutter_colorpicker: ^1.0.3
  crypto: ^3.0.2
  ffi: 2.0.1
  uni_links: ^0.5.1
  flutter_html: ^3.0.0-beta.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
